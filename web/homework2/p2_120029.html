<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinem Salim 120029</title>
</head>
<body>
    <form  method="get" action="https://ue-varna.bg/bg/search/all/">
        <label>Дата на пристигане</label>
        <input type="date" name="arrivaldate" required>
        <br><br>

        <label>Дата на отпътуване</label>
        <input type="date" name="leavingdate" required>
        <br><br>

        <label>Име</label>
        <input type="text" placeholder="Синем" name="name" required minlength="2">
        <br><br>
        
        <label>Презиме</label>
        <input type="text" placeholder="Меджнун" name="surname" required minlength="2">
        <br><br>

        <label>Фамилия</label>
        <input type="text" placeholder="Салим" name="lastname" required minlength="2">
        <br><br>

        <label>Имейл</label>
        <input type="email" required placeholder="120029@students.ue-varna.bg" name="email">
        <br><br>

        <label>Физически адрес</label>
        <input type="text" name="address" required minlength="2">
        <br><br>

        <label>Допълнителни изисквания</label>
        <textarea name="extra"></textarea>
        <br><br>

        <input type="submit" value="Изпрати">
    </form>
</body>
</html>
